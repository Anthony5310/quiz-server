<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-question-heading" data-cy="QuestionCreateUpdateHeading" jhiTranslate="quizApp.question.home.createOrEditLabel">
        Create or edit a Question
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="quizApp.question.entitled" for="field_entitled">Entitled</label>
          <input type="text" class="form-control" name="entitled" id="field_entitled" data-cy="entitled" formControlName="entitled" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="quizApp.question.suggestions" for="field_suggestions">Suggestions</label>
          <input
            type="text"
            class="form-control"
            name="suggestions"
            id="field_suggestions"
            data-cy="suggestions"
            formControlName="suggestions"
          />
          <div *ngIf="editForm.get('suggestions')!.invalid && (editForm.get('suggestions')!.dirty || editForm.get('suggestions')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('suggestions')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="quizApp.question.answer" for="field_answer">Answer</label>
          <input type="text" class="form-control" name="answer" id="field_answer" data-cy="answer" formControlName="answer" />
          <div *ngIf="editForm.get('answer')!.invalid && (editForm.get('answer')!.dirty || editForm.get('answer')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('answer')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
